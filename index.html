<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hall of Fun</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0d0d0d, #000000);
      color: #e5e5e5;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Landing overlay */
    .landing {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      z-index: 10;
      flex-direction: column;
      transition: opacity 1s ease;
    }
    .enter-text {
      font-size: 2.5rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #00f5ff, #00ffaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    /* Header */
    header {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin: 20px 0;
      background: linear-gradient(90deg, #00f5ff, #00ffaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0; transform: translateY(-50px);
      transition: all 1s ease;
    }
    header.visible { opacity: 1; transform: translateY(0); }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      opacity: 0; transform: translateY(50px);
      transition: all 1s ease;
    }
    .gallery.visible { opacity: 1; transform: translateY(0); }

    .topic {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .topic:hover { transform: scale(1.03); }
    .topic img {
      width: 100%; height: 250px; object-fit: cover; display: block;
    }
    .caption {
      position: absolute; bottom: 0; width: 100%;
      padding: 10px; background: rgba(0,0,0,0.6);
      font-size: 14px; text-align: center; color: #eee;
    }

    /* Lightbox overlay */
    .lightbox {
      display: none; position: fixed;
      inset: 0; z-index: 2000;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px);
      flex-direction: column; padding: 20px;
      overflow-y: auto;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    .back {
      font-size: 24px; cursor: pointer;
      color: #fff; padding: 6px 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 6px; align-self: flex-start;
      margin-bottom: 10px; transition: 0.2s;
    }
    .back:hover { background: rgba(255,255,255,0.25); }

    .lightbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }
    .lightbox-grid img {
      width: 100%; height: 200px; object-fit: cover;
      border-radius: 8px; cursor: pointer;
      transition: transform 0.3s;
    }
    .lightbox-grid img:hover { transform: scale(1.05); }

    .lightbox-single {
      display: none; flex-direction: column; align-items: center;
    }
    .lightbox-single img {
      max-width: 90%; max-height: 75vh; border-radius: 8px;
    }
    .controls {
      margin-top: 10px; display: flex; gap: 20px;
    }
    .controls span {
      cursor: pointer; font-size: 18px;
      background: rgba(255,255,255,0.1);
      padding: 6px 12px; border-radius: 6px;
      transition: 0.2s;
    }
    .controls span:hover { background: rgba(255,255,255,0.25); }

    /* Pastebin-like text */
    .textbox-container {
      margin-top: 20px; width: 100%; max-width: 800px;
      margin-left: auto; margin-right: auto;
    }
    .static-text {
      background: rgba(255,255,255,0.05);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px; font-size: 14px;
      font-family: monospace;
      white-space: pre-line; text-align: left;
    }

    /* Footer */
    #footer {
      position: fixed;
      bottom: 80px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      opacity: 0; /* fade-in */
      color: rgba(255,255,255,0.85);
      font-weight: 500;
      transition: opacity 1.5s ease;
    }
    #footer a.glow-text {
      color: #00f5ff;
      text-decoration: none;
      text-shadow: 0 0 8px #00f5ff, 0 0 12px #00f5ff;
      font-weight: 600;
    }
    #footer a.glow-text:hover {
      text-shadow: 0 0 12px #00f5ff, 0 0 18px #00f5ff;
    }

    /* Background glows */
    .glow {
      position: fixed; width: 400px; height: 400px;
      border-radius: 50%; filter: blur(180px);
      opacity: 0.3; z-index: -1;
    }
    .glow.blue { background: #00f5ff; top: 10%; left: 15%; }
    .glow.green { background: #00ffaa; bottom: 10%; right: 15%; }
  </style>
</head>
<body>
  <!-- Glows -->
  <div class="glow blue"></div>
  <div class="glow green"></div>

  <!-- Landing -->
  <div class="landing" id="landing">
    <div class="enter-text" onclick="enterSite()">Click to Enter</div>
  </div>

  <!-- Header -->
  <header id="header">HALL OF FUN</header>

  <!-- Gallery -->
  <div class="gallery" id="gallery">
    <div class="topic" onclick="openLightbox(0)">
      <img src="https://i.ibb.co/LXQGNSrq/photo-2025-08-27-16-12-54.jpg">
      <div class="caption">Hazel jada dingleberry</div>
    </div>
    <div class="topic" onclick="openLightbox(1)">
      <img src="https://i.ibb.co/XfLrSkmJ/photo-2025-08-26-03-11-42.jpg">
      <div class="caption">Javin "NO PANTS" dillons</div>
    </div>
    <div class="topic" onclick="openLightbox(2)">
      <img src="https://i.ibb.co/d4V54Bbg/photo-2025-01-03-22-45-07.jpg">
      <div class="caption">poodle</div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="back" onclick="handleBack()">&#8592; Back</span>
    <div class="lightbox-grid" id="lightbox-grid"></div>
    <div class="lightbox-single" id="lightbox-single">
      <div id="lightbox-content"></div>
      <div class="controls">
        <span onclick="prevMedia()">&#10094; Prev</span>
        <span onclick="nextMedia()">Next &#10095;</span>
      </div>
    </div>
    <div class="textbox-container">
      <div class="static-text" id="static-text"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer id="footer">
    contact: <a href="https://t.me/kiki074" target="_blank" class="glow-text">reign</a> (for posts/removals)
  </footer>

  <script>
    function enterSite() {
      const landing = document.getElementById("landing");
      landing.style.opacity = "0";
      setTimeout(() => {
        landing.style.display = "none";
        document.getElementById("header").classList.add("visible");
        setTimeout(() => {
          document.getElementById("gallery").classList.add("visible");
          // fade in footer after gallery
          const footer = document.getElementById("footer");
          setTimeout(() => { footer.style.opacity = "1"; }, 500);
        }, 800);
      }, 800);
    }

    const galleries = [
      [
        "https://i.ibb.co/LXQGNSrq/photo-2025-08-27-16-12-54.jpg",
        "https://i.ibb.co/9xDsxqj/photo-2025-08-29-18-28-23.jpg",
        "https://i.ibb.co/wrwHwX21/image-3.webp",
        "https://i.ibb.co/xq3gJd8N/IMG-7751.webp",
        "https://i.ibb.co/PGDSttSk/image.png"
      ],
      [
        "https://i.ibb.co/2YtGxL2K/photo-2025-08-20-16-19-06.jpg",
        "https://i.ibb.co/XfLrSkmJ/photo-2025-08-26-03-11-42.jpg",
        "https://i.ibb.co/0y08BNbt/photo-2025-07-30-17-36-50.jpg"
      ],
      [
        "https://i.ibb.co/b5pk6kZP/photo-2025-08-22-07-41-19.jpg",
        "https://i.ibb.co/d4V54Bbg/photo-2025-01-03-22-45-07.jpg",
      ]
    ];

    const snippets = [
      `Hazel Jada Dingleberry's exclusive archive.\nScammed me out of $50`,
      `Javin "NO PANTS" Dillons legendary collection.\nweird ugly pedo, more soon..`,
      `Poodle moments collection.\nSilly, fluffy, and chaotic.`
    ];

    let currentGallery = 0;
    let currentIndex = 0;

    function openLightbox(galleryIndex) {
      document.getElementById("lightbox").style.display = "flex";
      currentGallery = galleryIndex;
      document.getElementById("static-text").textContent = snippets[galleryIndex];
      showGrid();
    }

    function handleBack() {
      const single = document.getElementById("lightbox-single");
      if (single.style.display === "flex") showGrid();
      else document.getElementById("lightbox").style.display = "none";
    }

    function showGrid() {
      document.getElementById("lightbox-grid").style.display = "grid";
      document.getElementById("lightbox-single").style.display = "none";
      const grid = document.getElementById("lightbox-grid");
      grid.innerHTML = "";
      galleries[currentGallery].forEach((src, i) => {
        const img = document.createElement("img");
        img.src = src;
        img.onclick = () => openSingle(i);
        grid.appendChild(img);
      });
    }

    function openSingle(index) {
      document.getElementById("lightbox-grid").style.display = "none";
      document.getElementById("lightbox-single").style.display = "flex";
      currentIndex = index;
      showMedia();
    }

    function showMedia() {
      document.getElementById("lightbox-content").innerHTML = `<img src="${galleries[currentGallery][currentIndex]}">`;
    }

    function nextMedia() {
      currentIndex = (currentIndex + 1) % galleries[currentGallery].length;
      showMedia();
    }
    function prevMedia() {
      currentIndex = (currentIndex - 1 + galleries[currentGallery].length) % galleries[currentGallery].length;
      showMedia();
    }

    document.addEventListener("keydown", e => {
      const lightbox = document.getElementById("lightbox");
      if (lightbox.style.display === "flex") {
        if (e.key === "ArrowRight") nextMedia();
        if (e.key === "ArrowLeft") prevMedia();
        if (e.key === "Escape") handleBack();
      }
    });
  </script>
</body>
</html>
